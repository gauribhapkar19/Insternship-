<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="username" ></td>
                </tr>
                <tr>
                    <td>class</td>
                    <td><input type="radio" name="class">FYCO</td>
                    <td><input type="radio" name="class">SYCO</td>
                    <td><input type="radio" name="class">TYCO</td>
                </tr>
                
                <tr>
                    <td>Language Known</td>
                    <td><input type="checkbox" name="lang">Marathi</td>
                    <td><input type="checkbox" name="lang">Hindi</td>
                    <td><input type="checkbox" name="lang">English</td>
                </tr>
                <tr>
                    <td><input type="button" value="Submit"></td>
                </tr>
                </table>
                   <select name="operating system">
                    <option value="1">Windows</option>
                    <option value="2">Linux</option>     
                    <option value="3">MacOs</option>    
                   </select>
        </form>
    </body>
</html>
