<html>
   <head>
    <title>css combinators</title>
    <style>
        div ~ p{
            color:blue;
        }
    </style>
   </head>
   <body>
    <h1>css combinators</h1>
    <p>Para before div</p>
   <p>p2</p>
    
    <div>
        <p>para 3</p>
    </div>
    <p>adjacent sibling combinators</p>
    <code>some code</code>
    <p>2nd div </p>
    
   </body>
</html>
