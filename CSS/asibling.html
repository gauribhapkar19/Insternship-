<html>
   <head>
    <title>css combinators</title>
    <style>
        div + p{
            color:blue;
        }
    </style>
   </head>
   <body>
    <h1>css combinators</h1>
    <p>Para before div</p>
   
    <div>
        <p>para1</p>
        <p>para2</p>
    </div>
    <p>Para after div</p>
    <p>2 nd after div</p>
    <div>
        <p>para 3</p>
    </div>
    <p>adjacent sibling combinators</p>
    <p>2nd div </p>
   </body>
</html>
