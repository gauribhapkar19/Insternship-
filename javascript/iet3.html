<html>
    <head>
        <script>
           var a=9;
            if(a>0){
                 document.writeln(a+"  positive number");
            }
            else if(a<0){
                document.writeln(a+" negative number")
            }
            else{
                document.writeln(a+" zero");
            }
        </script>
    </head>
</html>
