<html>
    <head>
        <script>
            var a=1329;
            var y=a/365;
            var w=(a%365)/7;
            var d=a-((y*365)+(w*7));

            document.writeln("years=>"+y+"<br/>");
            document.writeln("weeks=>"+w+"<br/>");
            document.writeln("days=>"+d+"<br/>");
            
        </script>
    </head>
</html>
