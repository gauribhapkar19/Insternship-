<html>
    <head>
        <script>
            function add(){
                var no1=Number(document.getElementById("n1").value);
                var no2=Number(document.getElementById("n2").value);
                var no3=no1+no2;
                document.getElementById("r").value=no3;
            }

        </script>
    </head>
    <body>
        <form>
           no1:<input type="text" id="n1"><br><br>
           no2:<input type="text" id="n2"><br><br>
           <input type="button" value="ADD" onclick="add()"><br><br>
           result:<input type="text" id="r"><br><br>
        </form>
    </body>
</html>
