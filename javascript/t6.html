<html>
    <head>
        <script>
            var r=5;
            var d=2*r;
            var c=2*3.14*r;
            var a=3.14*r*r;

            document.writeln("diameter of circle=>"+d+"<br/>");
            document.writeln("circumference of circle=>"+c+"<br/>");
            document.writeln("area of circle=>"+a+"<br/>");
        </script>
    </head>
</html>
